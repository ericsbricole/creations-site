    <script>
        var svg = d3.select("svg");
        var starPath = "M 15.438435,18.119234 9.5820455,14.754741 3.7288733,18.124829 5.118973,11.515385 0.10509911,6.9901021 6.8206179,6.2697351 9.5750456,0.10286826 12.335365,6.2671005 19.051569,6.9810503 14.042021,11.511122 Z";

            var totalLength = path.node().getTotalLength();
            path
      .attr("stroke-dasharray", totalLength + " " + totalLength)
